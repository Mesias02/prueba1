<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h2 {
            color: #333;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], 
        input[type="number"], 
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <form action="/submit_product" method="submit" enctype="multipart/form-data">
        <h2>Products</h2>

        <label for="product_name">Nombre del Producto:</label>
        <input type="text" id="product_name" name="product_name" required>

        <label for="description">Descripci√≥n:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="cost_price">Precio por unidad:</label>
        <input type="number" id="cost_price" name="cost_price" required>

        <label for="stock_quantity">Cantidad total:</label>
        <input type="number" id="stock_quantity" name="stock_quantity" required>

        <input type="submit" value="Ingresar Producto">
    </form>

</body>
</html>
